<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <!-- <label>Name <input type="text"></label> -->

  <label for="name">Name</label>
  <input type="text" id="name" maxlength="8" minlength="4" value="test" required>

  <label for="password">Password</label>
  <input type="password" name="" id="password">

  <label for="email">Email</label>
  <input type="email" name="" id="email">

  <!-- Radio buttons -->
  <input type="radio" name="radios" id="radio1" value="radio1">
  <label for="radio1">Radio 1</label>

  <input type="radio" name="radios" id="radio2" value="radio2">
  <label for="radio2">Radio 2</label>

  <!-- Checkboxes -->
  <input type="checkbox" name="" id="checkbox1">
  <label for="checkbox1">Checkbox 1</label>

  <input type="checkbox" name="" id="checkbox2">
  <label for="checkbox2">Checkbox 2</label>

  <!-- Textarea -->
  <label for="textarea">Textarea</label>
  <textarea name="" id="textarea" cols="30" rows="10">test...</textarea>
    
  <!-- Select -->
  <label for="select">Select</label>
  <select name="" id="select">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
  </select>

  <!-- Button -->
  <button>Submit</button>

  <!-- Form -->
  <form action="">
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    <button>Submit</button>
  </form>
</body>
</html>
