<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <h1>Tables</h1>

<table>
  <caption>Top 2 highest-grossing animated films</caption>
  <thead>
    <tr>
      <th>Movie</th>
      <th>Worldwide gross</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>The Lion King</td>
      <td>$1,663,075,401</td>
    </tr>
    <tr>
      <td>Frozen II</td>
      <td>$1,453,683,476</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>$3,116,758,877</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
